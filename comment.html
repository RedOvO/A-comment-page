<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Naluhodo">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Font-end Learning">
    <title>评论</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title">评论</div>
            <div class="counter">共2条评论</div>
        </div>
        <div class="inputArea">
            <div class="avatar">
                <img src="img/avatar3.png"/>
            </div>
            <div class="input">
                <textarea>评论</textarea>
                <div class="comment">
                    <span class="comment_counter">130/140</span>
                    <button class="comment_btn">评论</button>
                </div>          
            </div>
        </div>
        <div class="commentList">
            <div class="one_comment">
                <div class="avatar">
                    <img src="img/avatar4.png"/>
                </div>
                <div class="content">
                    <a href="#">葵葵: </a>
                    <span>很好听哈~</span>
                </div>
                <div class="date">
                    2019年1月24日
                </div>
                <a href="#" class="delete">删除</a>
            </div>            
        </div>
        <div class="buttom">
            
        </div>
    </div>
</body>
<script scr="app.js"></script>
</html>
