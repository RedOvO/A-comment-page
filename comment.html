<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Naluhodo">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="A-comment-page">
    <title>评论</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="title">评论</div>
            <div class="counter">共0条评论</div>
        </div>
        <div class="inputArea">
            <div class="avatar">
                <img src="img/avatar3.png" />
            </div>
            <div class="input">
                <textarea class="textArea" placeholder="评论" maxlength="140" oninput="comment_counter()"></textarea>
                <div class="comment">
                    <span class="comment_counter">0/140</span>
                    <button class="comment_btn" onclick="add_comment()">评论</button>
                </div>
            </div>
        </div>
        <div class="commentList" id="commentList">
            <!--评论列表-->
        </div>
        <div class="buttom">
            <div class="page_device">
                <button class="page_change_btn">< 上一页</button> 
                <button class="page_btn page_btn_selected">1</button>
                <button class="page_btn">2</button>
                <button class="page_btn">3</button>
                <button class="page_btn">4</button>
                ...
                <button class="page_btn">10</button>
                <button class="page_change_btn">下一页 ></button>
            </div>
        </div>
    </div>
</body>
<script src="db.js"></script>
<script src="app.js"></script>

</html>
